{% extends 'parent/base.html' %}
{% block title %}Reports{% endblock title %}
{% block content %}
    <div class="latest-posts">
        <div class="container-fluid">
            <div class="blog-title-span">
                <span class="title">یاد داشت ها </span>
            </div>
            {% for note in notes %}
                <div class="col-md-3">
                    <div class="post-box">
                        <a href="{{ note.get_absolute_url }}">
                            <figcaption class="meta-fig">
                                <span><i class="fa fa-comment-o"></i> 12 </span>
                                <span><i class="fa fa-clock-o"></i> {{ note.created }} </span>&nbsp;
                            </figcaption>
                            <div class="text-p">
                                <h5>{{ note.title }}</h5>
                                <p>{{ note.note }}</p>
                                <div class="text-rigt">
                                    <a href="{{ note.get_absolute_url }}">ادامه ...</a></div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            <div>{% include 'partials/pagination.html' with page=notes%}</div>
        </div>
    </div>

{% endblock content %}
