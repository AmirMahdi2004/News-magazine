{% extends 'parent/base.html' %}
{% block title %}Category{% endblock title %}
{% block content %}
    <div class="latest-posts">
        <div class="container-fluid">
            <div class="blog-title-span">
                <span class="title">تصاویر</span>
            </div>
            {% for phot in photos %}
                <div class="col-md-3">
                    <div class="post-box">
                        <a href="{{ phot.get_absolute_url }}">
                            <figure>
                                <img src="{{ phot.image1.url }}" alt="">
                                <figcaption class="meta-fig">
                                    <span><i class="fa fa-comment-o"></i> 12</span>
                                    <span><i class="fa fa-clock-o"></i>{{ phot.created }}</span>&nbsp;

                                </figcaption>
                                <figcaption class="view">
                                    <span>{{ phot.category }}</span>

                                </figcaption>
                            </figure>
                            <div class="text-p">
                                <h5>{{ phot.title }}</h5>
                                <p>{{ phot.content }}</p>
                                <div class="text-rigt">
                                    <a href="{{ phot.get_absolute_url }}">ادامه ...</a></div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            <div>{% include 'partials/pagination.html' with page=photos%}</div>
        </div>
    </div>

{% endblock content %}
