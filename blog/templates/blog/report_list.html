{% extends 'parent/base.html' %}
{% block title %}Reports{% endblock title %}
{% block content %}
    <div class="latest-posts">
        <div class="container-fluid">
            <div class="blog-title-span">
                <span class="title">گزارش</span>
            </div>
            {% for rep in reports %}
                <div class="col-md-3">
                    <div class="post-box">
                        <a href="{{ rep.get_absolute_url }}">
                                <figcaption class="meta-fig">
                                    <span><i class="fa fa-comment-o"></i> 12 </span>
                                    <span><i class="fa fa-clock-o"></i> {{ rep.created }} </span>&nbsp;
                                </figcaption>
                            <div class="text-p">
                                <h5>{{ rep.title }}</h5>
                                <p>{{ rep.content }}</p>
                                <div class="text-rigt">
                                    <a href="{{ rep.get_absolute_url }}">ادامه ...</a></div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            <div>{% include 'partials/pagination.html' with page=reports%}</div>
        </div>
    </div>

{% endblock content %}
